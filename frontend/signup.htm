<!DOCTYPE html>
<html>
<body>
<head>
<title>Your Private Restaurant Designer</title>
</head>
<!-- Main Content Body -->
<div>
              <h1 class="cw-signin-h1">Welcome to Your Private Restaurant Designer!</h1>
            </div> 
                  <!-- Restaurant Name -->
                  <div class="form-group"> <span class="ps_label-show" id="ptLabelRestaurantName">
                    <label for="userid">Restaurant Name</label>
                    </span>
                    <input type="text" class="form-control" id="restaurantName" name="restaurantName" title="Restaurant Name" autofocus>
                  </div>
		<!-- Email address -->
                  <div class="form-group"> <span class="ps_label-show" id="ptLabelEmail">
                    <label for="userid">Email Address</label>
                    </span>
                    <input type="text" class="form-control" id="email" name="email" title="Email Address" autofocus>
                  </div>
                  <!-- Password -->
                  <div class="form-group"><span class="ps_label-show" id="ptLabelPassword">
                    <label for="pwd">Password</label>
                    </span>
                    <input type="password" class="form-control" id="pwd" name="pwd" title="Password" >
                  </div>
		<!-- Confirm Password -->
                  <div class="form-group"><span class="ps_label-show" id="ptLabelConfirmPassword">
                    <label for="pwd">Confirm Password</label>
                    </span>
                    <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" title="Password" >
                  </div>
                  <!-- Sign Up Button -->
                  <div style="text-align:center;">
                    <input name="Sign up" type="submit" class="btn btn-primary" value="Sign up">
                  </div>
</body>
</html>
