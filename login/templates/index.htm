<!DOCTYPE html>
<html>

<head>
	<title>Your Private Restaurant Designer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="background:#f50040">
		<a style="color:white;" class="navbar-brand" href="#">Welcome to Your Private Restaurant Designer!</a>
	</nav>
	<form action = "" method = "POST">
				{% csrf_token %}
	<!-- User ID -->
	<div class="form-group">
		<div class="col-md-3 col-md-offset-1">
			<span class="ps_label-show" id="ptLabelUserid">
				<label class="col-xs-3 text-right" for="userid">User ID</label>
			</span>
				<input type="email" class="form-control" style="width:210px;" id="userid" name="userid" title="User ID"
				required>
			<div class="invalid-feedback">
				Please enter a valid username
			</div>
		</div>
	</div>
	<!-- Password -->
	<div class="form-group">
		<div class="col-md-3 col-md-offset-1">
			<span class="ps_label-show" id="ptLabelPassword">
				<label for="pwd">Password</label>
			</span>

				<input type="password" class="form-control" style="width:210px;" id="pwd" name="pwd" title="Password"
					required>

			<div class="invalid-feedback">
				Incorrect password
			</div>
		</div>
	</div>
	<p class="col-md-3 col-md-offset-1">
		<a href = "#">Forgot password?</a>
	</p>
	<!-- Sign In Button -->


		<div style="text-align:center;">
			<input name="Sign_in" type="submit" class="btn btn-primary" style="width:170px;" value="Sign in"
				aria-label='To enable screen reader mode, please check the checkbox "Enable Screen Reader Mode" before you sign in. Sign In'>
		</div>
	</form>

	<p style="text-align:center;">
		<br>
		New user? Create a new account <a href = "{% url "register" %}"> here </a>.
	</p>
</body>

</html>
