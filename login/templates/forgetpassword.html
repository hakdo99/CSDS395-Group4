<!DOCTYPE html>
<html>

<head>
	<title>Your Private Restaurant Designer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="background:#f50040">
		<a style="color:white;" class="navbar-brand" href="#">Forget Password</a>
	</nav>
	<!-- User ID -->
	<form action=" " method="post">
		<div class="form-group">
			<div class="col-md-3 col-md-offset-1">
				<span class="ps_label-show" id="ptLabelUserid">
					<label class="col-xs-3 text-right" for="userid">User ID</label>
				</span>
				<input type="email" class="form-control" style="width:210px;" id="userid" name="userid" title="User ID"
					required>
				<div class="invalid-feedback">
					Please enter a valid username
				</div>
			</div>
		</div>
	</form>
	
	<!-- New Password -->
	<div class="form-group">
		<div class="col-md-3 col-md-offset-1">
			<span class="ps_label-show">
				<label for="pwd">New Password</label>
			</span>
			<input type="password" class="form-control" style="width:210px;" id="newPwd" name="pwd" title="New Password"
				required>
		</div>
	</div>
	<!-- Confirm Password -->
	<div class="form-group">
		<div class="col-md-3 col-md-offset-1">
			<span class="ps_label-show">
				<label for="pwd">Confirm Password</label>
			</span>
			<input type="password" onchange="cfPwdMatch()"class="form-control" style="width:210px;" id="cfNewPwd" name="cfNewPwd"
				title="Confirm Password" required>
		</div>
	</div>
	<!-- Reset Password Button -->
	<form action="" method="post">
		<div style="text-align:center;">
			<input name="Reset password" type="submit" class="btn btn-primary" style="width:170px;"
				value="Reset password"
				aria-label='To enable screen reader mode, please check the checkbox "Enable Screen Reader Mode" before you sign in. Sign In'>
		</div>
	</form>

	<script>
		function cfPwdMatch() {
			var newPassword = document.getElementById('newPwd').value;
			var cfNewPassword = document.getElementById('cfNewPwd').value;
			if (newPassword != cfNewPassword) {
				alert("New Password Mismatch");
			}
		}
	</script>

</body>

</html>
