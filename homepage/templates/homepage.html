<!DOCTYPE html>
<html>

<head>
  <title>Your Private Restaurant Designer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      cursor: pointer;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    #fakeInput {
      width: 50%;
      background-color: #f8f8f8;
      border-radius: 8px;
      display: block;
      padding: 11px 0;
      box-sizing: border-box;
      border: initial;
      height: 3em;
    }

    #selectedFile {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
    }

    #fakeDiv {
      width: 500px;
      position: relative;
      display: inline-block;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }

    .csds-user-added:hover{
      background-color: #FFF8DC;
    }
  </style>
</head>

  <div id="page">
    {% include 'page.html' %}
  </div>




  <script>
    function openNav() {
      $.ajax({
        type: 'GET',
        url: "/addsect",
        success: function (json) {
          document.getElementById("mySidebar").style.width = "450px";
          document.getElementById("sidebar_zone").style.marginLeft = "450px";
          $('#page').load(
            "{% url 'getSections' %}"
          );
        }
      })
      // document.getElementById("mySidebar").style.width = "450px";
      // document.getElementById("sidebar_zone").style.marginLeft = "450px";

    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("sidebar_zone").style.marginLeft = "0";
    }

    function submitVideo() {
      $.ajax({
        type: 'POST',
        url: "/addvid",
        data: {
          link: $('#videoLink').val(),
          width: $('#colWidth').val(),
          height: $('#colHeight').val(),
          sect_id: "{{ curr_sect }}",
          csrfmiddlewaretoken: '{{ csrf_token }}',
          dataType: "json"
        },
        success: function (json) {
          $('#page').load(
            "{% url 'getSections' %}"
          );
        }
      })
    }

    $('#selectedFile').change(function chooseFile() {
      var a = $('#selectedFile').val().toString().split('\\');
      $('#fakeInput').val(a[a.length - 1]);
    });

     var selectedElement = null;

        $(function() {
            $.contextMenu({
                selector: '.csds-user-added', 
                callback: function(key, options, e) {
                    console.log('callback', key + " " + selectedElement);
                    // assumption: selectedElement != null, and should be the right clicked element
                    // delete calls here
                    if(key == "delete"){
                        $.ajax({
                            type: 'POST',
                            url: "{% url 'deleteHomepageSections' %}",
                            data: {
                                id: selectedElement,
                                csrfmiddlewaretoken: '{{ csrf_token }}',
                                dataType: "json"
                            },
                            success: function (json) {
                                selectedElement = null;
                                $('#page').load(
                                    "{% url 'getSections' %}"
                                );
                            }
                        })
                    }
                },
                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    "cut": {name: "Cut", icon: "cut"},
                copy: {name: "Copy", icon: "copy"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: function(){
                        return 'context-menu-icon context-menu-icon-quit';
                    }}
                }
            });  
        });

        $('.csds-user-added').bind('contextmenu', (e) => {
            selectedElement = e.currentTarget.id;
            console.log(e)
        });

  </script>
