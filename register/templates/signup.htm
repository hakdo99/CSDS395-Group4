<!DOCTYPE html>
<html>

<body>

  <head>
    <title>Your Private Restaurant Designer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
    <form action="" method="POST">
      {% csrf_token %}
  <!-- Main Content Body -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="background:#f50040">
    <a style="color:white;" class="navbar-brand" href="#">Welcome to Your Private Restaurant Designer!</a>
  </nav>
  <!-- Restaurant Name -->
  <div class="form-group">
    <div class="col-md-3 col-md-offset-1">
      <span class="ps_label-show" id="ptLabelRestaurantName">
        <label class="col-xs-3 text-right" for="accountRestaurant">Restaurant Name</label>
      </span>
      <input type="text" class="form-control" style="width:210px;" id="accountRestaurant" name="accountRestaurant"
        title="Restaurant Name" autofocus>
    </div>
  </div>
  <!-- Email address -->
  <div class="form-group">
    <div class="col-md-3 col-md-offset-1">
      <span class="ps_label-show" id="ptLabelEmail">
        <label class="col-xs-3 text-right" for="email">Email Address</label>
      </span>
      <input type="email" class="form-control" style="width:210px;" id="email" name="email" title="User ID"
        autofocus>
    </div>
  </div>
  <!-- Password -->
  <div class="form-group">
    <div class="col-md-3 col-md-offset-1">
      <span class="ps_label-show" id="ptLabelPassword">
        <label class="col-xs-3 text-right" for="password1">Password</label>
      </span>
      <input type="password" class="form-control" style="width:210px;" id="password1" name="password1" title="Password">
    </div>
  </div>
  <!-- Confirm Password -->
  <div class="form-group">
    <div class="col-md-3 col-md-offset-1">
      <span class="ps_label-show" id="ptLabelConfirmPassword">
        <label class="col-xs-3 text-right" for="password2">Confirm Password</label>
      </span>
      <input type="password" class="form-control" style="width:210px;" id="password2" name="password2"
        title="Password">
    </div>
  </div>
  <!-- Sign Up Button -->
    <div style="text-align:center;">
      <input name="Sign_up" type="submit" class="btn btn-primary" value="Sign up">
    </div>
  </form>
</body>

</html>
